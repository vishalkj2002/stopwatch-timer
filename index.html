<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop" onclick="stopWatch()">
            <img src="images/play.png" alt="start" onclick="startWatch()">
            <img src="images/reset.png" alt="reset" onclick="resetWatch()">
        </div>
    </div>
</body>
</html>
